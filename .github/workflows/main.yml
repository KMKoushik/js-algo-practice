on: [push,pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check Tests
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - uses: testomatio/check-tests@debug
        with:
          framework: jest
          tests: "**/**.test.js"
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-empty: true       
          has-tests-label: true
